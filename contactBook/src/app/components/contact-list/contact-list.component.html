<div class="container">
    <br>
    <h1 class="text-center">Lista de contactos</h1>
    <br>
    <!-- Tabla de contactos  -->
     <table class="table table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Direcci√≥n</th>
                <th>Email</th>
                <th>Telefono</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let contact of contacts">
                <tr>
                    <td>{{contact.name}}</td>
                    <td>{{contact.lastName}}</td>
                    <td>{{contact.address}}</td>
                    <td>{{contact.email}}</td>
                    <td>{{contact.phone}}</td>
                    <td><button class="btn btn-success btn-sm me-1">
                        <i class="bi bi-pencil-square">editar</i>
                    </button></td>
                    <td><button class="btn btn-danger btn-sm icon-trash">
                        <i class="bi bi-trash">eliminar</i> <!-- Icono de basura -->
                    </button>
                </tr>
                
            </ng-container>
        </tbody>
     </table>
</div>
