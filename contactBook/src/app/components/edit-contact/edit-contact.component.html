<div class="container">
  <h1 class="text-center">Editar Contacto</h1>

  <form [formGroup]="contactForm" (ngSubmit)="saveUpdatedContact()">
    <div class="mb-3">
      <label for="name" class="form-label">Nombre:</label>
      <input id="name" type="text" class="form-control" formControlName="Nombre">
    </div>

    <div class="mb-3">
      <label for="lastName" class="form-label">Apellido:</label>
      <input id="lastName" type="text" class="form-control" formControlName="Apellido">
    </div>

    <div class="mb-3">
      <label for="address" class="form-label">Direccion:</label>
      <input id="address" type="text" class="form-control" formControlName="Direccion">
    </div>


    <div class="mb-3">
      <label for="email" class="form-label">Correo:</label>
      <input id="email" type="email" class="form-control" formControlName="Correo">
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Telefono:</label>
      <input id="phone" type="number" class="form-control" formControlName="Telefono">
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">Guardar Cambios</button>
      <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
    </div>
  </form>
</div>
